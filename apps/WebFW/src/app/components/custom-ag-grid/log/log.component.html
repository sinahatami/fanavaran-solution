<custom-modal *ngIf="showGridAudit" [modalOptions]="modalOptions">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <custom-ag-grid *ngIf="showGridAudit" [customGridOption]="gridOptionAudit"></custom-ag-grid>
      </div>
      <div class="col-sm-12 mt-4">
        <custom-ag-grid *ngIf="showGridAuditProp" [customGridOption]="gridOptionAuditProp"></custom-ag-grid>
      </div>
    </div>
  </div>
</custom-modal>
